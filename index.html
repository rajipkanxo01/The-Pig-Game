<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Pig Game</title>
</head>
<body>
<main>

<!--  player 1 section-->
  <section class="player player-1 player-active">
    <h2 class="name" id="name-1"> Player 1</h2>
    <p class="score" id="score-1"> 24 </p>
    <div class="current">
      <p class="current-label">Current</p>
      <p class="current-score" id="current-1">0</p>
    </div>
  </section>

<!--  player 2 section-->
  <section class="player player-2 ">
    <h2 class="name" id="name-2"> Player 2</h2>
    <p class="score" id="score-2"> 24 </p>
    <div class="current">
      <p class="current-label">Current</p>
      <p class="current-score" id="current-2">0</p>
    </div>
  </section>

  <img src="images/dice-5.png" alt="Playing dice" class="dice" >
  <button class="btn btn-new"> New Game </button>
  <button class="btn btn-roll"> Roll </button>
  <button class="btn btn-hold"> Hold </button>
</main>

</body>
</html>
